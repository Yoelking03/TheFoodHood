<ion-content class="shared-background">

  <ion-toolbar color="danger" class="header-menu">
    <img src="assets/img/logo.png" alt="logo" class="logo-img" />
    <h1 class="menu-title">Registrar Repartidor</h1>
    <div class="user-info">
    <div class="user-info"><span>Admin</span></div>
    </div>
  </ion-toolbar>

  <h1 class="login-title">Crear Cuenta Repartidor</h1>

  <!-- CUERPO -->
  <div class="ajustes-container">

  <ion-item class="custom-input1">
  <ion-label>Tipo de usuario</ion-label>
  <ion-select [(ngModel)]="tipo_usuario" disabled>
    <ion-select-option value="repartidor">Repartidor</ion-select-option>
  </ion-select>
</ion-item>

    
  <ion-item class="custom-input">
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item class="custom-input">
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="correo" type="email"></ion-input>
  </ion-item>

  <ion-item class="custom-input">
    <ion-label position="floating">Contrasena</ion-label>
    <ion-input [(ngModel)]="contrasena" type="password"></ion-input>
  </ion-item>

  <ion-item class="custom-input">
    <ion-label position="floating">Tel√©fono</ion-label>
    <ion-input [(ngModel)]="telefono"></ion-input>
  </ion-item>


  

  <ion-button expand="block" color="danger" (click)="registrar()">Registrar</ion-button>

































  
  
  

<ion-footer>
  <ion-toolbar color="danger">
    <ion-tabs>
      <ion-tab-bar slot="bottom">

        <ion-tab-button [routerLink]="'/pedidos'">
          <ion-icon name="list-outline"></ion-icon>
          <ion-label>Pedidos</ion-label>

        </ion-tab-button>

        <ion-tab-button *ngIf="tipoUsuario === 'cliente' || tipoUsuario === 'administrador'" [routerLink]="'/index'">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>

        <ion-tab-button *ngIf="tipoUsuario === 'repartidor'" [routerLink]="'/ordenes'">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>

        <ion-tab-button *ngIf="tipoUsuario === 'cliente'" [routerLink]="'/compras'">
          <ion-icon name="cart-outline"></ion-icon>
          <ion-label>Compras</ion-label>
        </ion-tab-button>

        <ion-tab-button *ngIf="tipoUsuario === 'administrador'" [routerLink]="'/product'">
          <ion-icon name="pricetags-outline"></ion-icon>
          <ion-label>Productos</ion-label>
        </ion-tab-button>

        <ion-tab-button [routerLink]="'/ajustes'">
          <ion-icon name="settings-outline"></ion-icon>
          <ion-label>Ajustes</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
