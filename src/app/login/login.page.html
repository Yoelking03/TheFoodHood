<ion-content class="shared-background">
  
    <div class="logo-container">
      <img src="assets/img/logo.png" class="logo-img" />
    </div>

    <h1 class="login-title">Login</h1>

    <ion-item class="custom-input">
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item class="custom-input">
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="contrasena" type="password"></ion-input>
    </ion-item>

  
    

    <ion-button expand="block" color="danger" (click)="iniciarSesion()">Log In</ion-button>


<div class="link-text">
<ion-router-link [routerLink]="['/reset-password']" [queryParams]="{ desde: 'olvide' }" class="signup-link">
  ¿Olvidaste tu contraseña?
</ion-router-link>
  |
  <ion-router-link routerLink="/register" class="signup-link">Registrarse</ion-router-link>
</div>


</ion-content>
